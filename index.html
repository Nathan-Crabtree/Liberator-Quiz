                $(this).addClass('active');
            });
            $('.button').on('mouseleave', function () {
                $(this).removeClass('active');
            });
            
            // Creates and returns the div that contains the questions and 
            // the answer selections
            function createQuestionElement(index) {
                var qElement = $('<div>', {
                    id: 'question'
                });
                // console.log("createQuestionElement selections[questionCounter] = ", selections[questionCounter])
                console.log("createQuestionElement questions[index].question = ", questions[index].question)

                var header = $('<h2 class="question">Question ' + (index + 1) + '</h2>');
                qElement.append(header);
                
                var question = $('<p>').append(questions[index].question);
                qElement.append(question);
                
                var radioButtons = createRadios(index);
                qElement.append(radioButtons);
                
                return qElement;
            }
            // Creates and returns the div that contains the answer and 
            // correct/incorect message
            function createAnswerElement(index) {
                var aElement = $('<div>', {
                    id: 'answer'
                });
                console.log("selections: ", selections)
                console.log("questions: ", questions)
                console.log("index:", index)
                console.log("createAnswerElement questionCounter = ", questionCounter)
                console.log("createAnswerElement selections[questionCounter] = ", selections[questionCounter -1])
                // console.log("createAnswerElement questions[index].correctAnswer = ", questions[index].correctAnswer)
                if(index < questions.length){
                    if(selections[questionCounter - 1] === questions[index].correctAnswer){
                        aElement.append("<h2 class='message'>Correct!</h2>");
                        aElement.append("<i class='fa-solid fa-check'></i>");
                    }else{
                        aElement.append("<h2 class='message'>Incorrect</h2>");
                        aElement.append("<i class='fa-solid fa-x'></i>");
                    }
                }else{
                    aElement.append("<h2 class='message'>Finished!</h2>");
                        aElement.append("<i class='fa-solid fa-thumbs-u'></i>");
                }

                return aElement;
            }
            // Creates a list of the answer choices as radio inputs
            function createRadios(index) {
                var radioList = $('<ul>');
                var item;
                var input = '';
                for (var i = 0; i < questions[index].choices.length; i++) {
                    item = $('<li>');
                    input = '<input type="radio" name="answer" class="choice" value=' + i + ' />';
                    input += questions[index].choices[i];
                    item.append(input);
                    radioList.append(item);
                }
                return radioList;
            }
            
            // Reads the user selection and pushes the value to an array
            function choose() {
                selections[questionCounter] = +$('input[name="answer"]:checked').val();
                console.log("choose questionCounter = ", questionCounter)
                console.log('SELECTIONS[questionCounter = ', selections[questionCounter] )
            }
            
            function wait(ms) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                    console.log("Done waiting");
                    resolve(ms)
                    }, ms )
                })
            }  
            // Displays next requested element
            async function displayNext() {
                console.log("displayNext1 questionCounter = ", questionCounter)
                console.log("displayNext1 selections[questionCounter - 1] = ", selections[questionCounter -1 ])
                var answer = createAnswerElement(questionCounter);

                //quiz.append(answer).fadeIn();
                quiz.append(answer);
                //setTimeout(function(){alert('pause')}, 5000);
                if(questionCounter > 0){
                    await wait(1000);
                }
                quiz.fadeOut(function() {
                    $('#question').remove();
                    console.log("displayNext questionCounter = ", questionCounter)
                    console.log("displayNext selections[questionCounter] = ", selections[questionCounter])
                    console.log("displayNext questions.length = ", questions.length)

                    $('#answer').remove();
                    // if(questionCounter < questions.length){
                    if(questionCounter < questions.length){

                        var nextQuestion = createQuestionElement(questionCounter);
                        quiz.append(nextQuestion).fadeIn();
                        if (!(isNaN(selections[questionCounter]))) {
                            $('input[value='+selections[questionCounter]+']').prop('checked', true);
                        }
                        
                        // Controls display of 'prev' button
                        if(questionCounter === 1){
                            $('#prev').show();
                        } else if(questionCounter === 0){
                            
                            $('#prev').hide();
                            $('#next').show();
                        }
                    }else {
                        var scoreElem = displayScore();
                        quiz.append(scoreElem).fadeIn();
                        $('#next').hide();
                        $('#prev').hide();
                        $('#start').show();
                    }
                });
            }
            
            // Computes score and returns a paragraph element to be displayed
            function displayScore() {
                var score = $('<p>',{id: 'question'});
                
                var numCorrect = 0;
                for (var i = 0; i < selections.length; i++) {
                    if (selections[i] === questions[i].correctAnswer) {
                    numCorrect++;
                    }
                }
                
                score.append('You got ' + numCorrect + ' questions out of ' +
                            questions.length + ' right!!!');
                return score;
            }
        })();
    </script>
